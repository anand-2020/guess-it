<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess It !</title>
 <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #121213;
      color: #fff;
      padding: 10px;
      box-sizing: border-box;
      height: 100vh;
    }
    h1 {
      margin-bottom: 10px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 280px;
    }
    .cell {
      width: 100%;
      aspect-ratio: 1 / 1;
      border: 2px solid #3a3a3c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      background: #121213;
    }
    .correct {
      background: #538d4e;
      border-color: #538d4e;
      color: #fff;
    }
    .present {
      background: #b59f3b;
      border-color: #b59f3b;
      color: #fff;
    }
    .absent {
      background: #3a3a3c;
      border-color: #3a3a3c;
      color: #fff;
    }
    #keyboard {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 350px;
      width: 100%;
      margin-top: 40px;
    }
    .key {
      padding-top: 20px;
      padding-bottom: 20px;
      padding-left: 10px;
      padding-right: 10px;
      background-color: #818384;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      text-transform: uppercase;
      cursor: pointer;
    }
    .key.correct {
      background-color: #538d4e !important;
    }
    .key.present {
      background-color: #b59f3b !important;
    }
    .key.absent {
      background-color: #3a3a3c !important;
    }
    #message {
      margin-top: 10px;
      font-size: 1rem;
    }
    #board,
    #keyboard {
        width: 100%;
        margin-left: 0 auto;
        margin-right: 0 auto;
    }

#submit {
  background-color: #538d4e;
  border-radius: 5px;
  margin-top: 20px;
  padding: 5px 20px;
  border: none;
  font-weight: bold;
  color: white;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div id="message"></div>
  <div id="board"></div>
  <div><button id = "submit" onclick = submitGuess()> SUBMIT </button></div>
  <div id="keyboard"></div>

  <script>
    const maxAttempts = 6;
    let currentAttempt = 0;
    const board = document.getElementById("board");
    const message = document.getElementById("message");
    const keyboard = document.getElementById("keyboard");
    let currentGuess = "";
    let WORD_LIST = [];
    let WORD = "";
    const backspace = "âœ•";
    const noLetter = " ";

    const keys = [
      "q", "w", "e", "r", "t", "y", "u", "i", "o", "p",
      "a", "s", "d", "f", "g", "h", "j", "k", "l", "z",
      noLetter, "x", "c", "v", "b", "n", "m", noLetter, backspace, noLetter
    ];

    //Load word list from .txt and pick random word
    fetch('words.txt')
      .then(res => res.text())
      .then(text => {
        WORD_LIST = text.split('\n').map(w => w.trim()).filter(w => w.length === 5);
        WORD = WORD_LIST[Math.floor(Math.random() * WORD_LIST.length)].toUpperCase();
      });

    for (let i = 0; i < maxAttempts * 5; i++) {
      const div = document.createElement("div");
      div.className = "cell";
      board.appendChild(div);
    }

    keys.forEach(key => {
      const btn = document.createElement("button");
      btn.textContent = key;
      btn.classList.add("key", "untouched");
      btn.dataset.status = "untouched";
      btn.onclick = () => handleKey(key);
      keyboard.appendChild(btn);
    });

    function submitGuess() {
      if (currentGuess.length === 5) makeGuess();
      return;
    }

    function handleKey(key) {
      if (key === backspace) {
        currentGuess = currentGuess.slice(0, -1);
      } else if (currentGuess.length < 5 && /^[a-zA-Z]$/.test(key)) {
        currentGuess += key.toUpperCase();
      }
      updateBoard();
    }

    function updateBoard() {
      const start = currentAttempt * 5;
      for (let i = 0; i < 5; i++) {
        const cell = board.children[start + i];
        cell.textContent = currentGuess[i] || "";
      }
    }

    function makeGuess() {
      const guess = currentGuess;
      if (!WORD_LIST.includes(guess.toLowerCase())) {
        message.textContent = `"${guess}" is not a valid word.`;

        setTimeout(() => {
        message.textContent = "";
        }, 2000); // 2000 milliseconds = 2 seconds

        return;
      }

      const start = currentAttempt * 5;
      const letterCount = {};
      for (let l of WORD) letterCount[l] = (letterCount[l] || 0) + 1;

      const result = Array(5).fill("absent");

      for (let i = 0; i < 5; i++) {
        if (guess[i] === WORD[i]) {
          result[i] = "correct";
          letterCount[guess[i]]--;
        }
      }
      for (let i = 0; i < 5; i++) {
        if (result[i] !== "correct" && letterCount[guess[i]]) {
          result[i] = "present";
          letterCount[guess[i]]--;
        }
      }

      for (let i = 0; i < 5; i++) {
        const cell = board.children[start + i];
        cell.classList.add(result[i]);
        updateKeyboardColor(guess[i], result[i]);
      }

      if (guess === WORD) {
        message.textContent = "You win! ðŸŽ‰";
        disableKeyboard();
        return;
      }

      currentAttempt++;
      currentGuess = "";

      if (currentAttempt >= maxAttempts) {
        message.textContent = `Game Over! The word was ${WORD}.`;
        disableKeyboard();
      }
    }

    const keyStatusTransition = {
        "correct": [],
        "present": ["correct"],
        "absent": [],
        "untouched": ["absent", "present", "correct"]
    }

    function updateKeyboardColor(letter, status) {
        const key = [...keyboard.children].find(k => k.textContent.toLowerCase() === letter.toLowerCase());
        if (!key) return;

        const currentStatus = key.dataset.status;
        if(keyStatusTransition[currentStatus]?.includes(status)) {
            key.classList.remove(currentStatus);
            key.classList.add(status);
            key.dataset.status = status;
        }
    }

    function disableKeyboard() {
      [...keyboard.children].forEach(k => k.disabled = true);
    }
  </script>
</body>
</html>
